<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <input type="text" id="studentId" placeholder="LOGIN ID">
  <input type="password" id="password" placeholder="PASSWORD">
  <br>
  <button onclick="login()">ログイン</button>

<p style="margin-top: 20px; color: #555;">
  メモ<br>
  ID：山田太郎　Pass：1234（SampleUser1）<br>
  ID：佐藤花子　Pass：5678（SampleUser2）<br>
  ID：Master　　Pass：master（MasterUser）<br>

  管理者（ID: Master / Pass: master）は全記録を閲覧できます。
</p>

  <script>
    const studentsDatabase = {
      "山田太郎": "1234",
      "佐藤花子": "5678",
      "Master": "master"
    };

    function login() {
      const studentId = document.getElementById('studentId').value;
      const password = document.getElementById('password').value;

      if (studentsDatabase[studentId] && studentsDatabase[studentId] === password) {
        localStorage.setItem('loggedInStudent', studentId);

        if (studentId === "Master") {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'studylog.html';
        }
      } else {
        alert('ログイン情報が間違っています');
      }
    }
  </script>
</body>
</html>
